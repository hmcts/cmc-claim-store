apply plugin: 'jacoco'

buildscript {
  repositories {
    mavenCentral()
  }
}

plugins {
  id "info.solidsoft.pitest" version '1.3.0'
}

def versions = [
  hibernateValidator: dependencyManagement.importedProperties['hibernate-validator.version'],
  pitest:'1.3.2',
  gradlepitest:'1.3.0',
  sonarPitest:'0.5'
]

dependencies {
  compile group: 'org.springframework.boot', name: 'spring-boot-starter'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-mail'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-json'
  compile group: 'org.springframework.retry', name: 'spring-retry', version: '1.2.2.RELEASE'

  compile group: 'org.hibernate', name: 'hibernate-validator', version: versions.hibernateValidator

  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
  testCompile group: 'commons-io', name: 'commons-io', version: '2.6'
  testCompile group: 'com.icegreen', name: 'greenmail', version: '1.5.8'

  testCompile group: 'org.mockito', name: 'mockito-core', version: '2.15.0'

  compile group: 'org.pitest', name: 'pitest', version: '1.3.2'
  compile 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.3.0'
  compile 'org.codehaus.sonar-plugins:sonar-pitest-plugin:0.5'

  sonarqube {
    properties {
      property "sonar.host.url", "https://sonar.reform.hmcts.net/"
      property "sonar.pitest.mode", "reuseReport"
      property "sonar.pitest.reportsDirectory", "build/reports/pitest"
    }
  }

  pitest {
    targetClasses = ['**uk.gov.hmcts.cmc.email.*']
    excludedClasses = []
    threads = 5
    enableDefaultIncrementalAnalysis = true
    outputFormats = ['XML', 'HTML']
    timestampedReports = true
    mutationThreshold = 40
  }
}

