apply plugin: 'jacoco'
apply plugin: 'net.ltgt.apt'

buildscript {
  repositories {
    mavenCentral()
    maven {
      url "https://dl.bintray.com/hmcts/hmcts-maven"
    }
  }
}

dependencies {
  compile project(':launch-darkly-client')

  compile group: 'org.springframework.boot', name: 'spring-boot-starter'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-mail'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-json'
  compile group: 'org.springframework.retry', name: 'spring-retry', version: '1.3.0'

  annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
  compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
  compile group: 'uk.gov.hmcts.reform', name: 'logging', version: '5.1.1'
  compile group: 'uk.gov.hmcts.reform', name: 'logging-appinsights', version: '5.1.5'

  compile group: 'com.sendgrid', name: 'sendgrid-java', version: '4.5.0'

  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
  testCompile group: 'commons-io', name: 'commons-io', version: '2.7'

  testCompile group: 'org.mockito', name: 'mockito-core', version: '3.3.3'
}

