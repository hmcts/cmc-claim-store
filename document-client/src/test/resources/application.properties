api.version=0.1

spring.profiles.active=development

server.port = 4006

spring.application.name=emclient

spring.http.multipart.max-file-size=30000KB

spring.http.multipart.max-request-size=30000KB

auth.provider.service.client.baseUrl=${AUTH_PROVIDER_SERVICE_CLIENT_BASEURL:http://localhost:8082}

auth.provider.service.client.microservice=sscs

auth.provider.service.client.key=AAAAAAAAAAAAAAAA

auth.provider.service.client.tokenTimeToLiveInSeconds=900

auth.provider.health.path=/health

auth.provider.health.url=${auth.provider.service.client.baseUrl}${auth.provider.health.path}

####Document management Service URL's
document.management.upload.file.url=${EVIDENCE_MANAGEMENT_UPLOAD_FILE_URL:http://localhost:3404/documents}

http.connect.timeout=10000

http.connect.request.timeout=10000

http.connect.socket.timeout=1000
