---
server:
  port: 4400

management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /
  endpoint:
    health:
      show-details: always
async:
  max:
    threadPool:
      size: 50

spring:
  main:
    allow-bean-definition-overriding: true  # https://github.com/spring-projects/spring-boot/wiki/Spring-Boot-2.1-Release-Notes#bean-overriding
  application:
    name: 'claim-store'
  mail:
    default-encoding: UTF-8
    test-connection: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 4000000KB
      max-request-size: 4000000KB
  jackson:
    default-property-inclusion: non_null
  datasource:
    claimstore:
      driverClassName: org.postgresql.Driver
      username: ${CLAIM_STORE_DB_USERNAME:-}
      password: ${CLAIM_STORE_DB_PASSWORD:-}
      url: jdbc:postgresql://${CLAIM_STORE_DB_HOST:}:${CLAIM_STORE_DB_PORT:}/${CLAIM_STORE_DB_NAME:claimstore}${CLAIM_STORE_DB_CONNECTION_OPTIONS:}
    cmc:
      driverClassName: org.postgresql.Driver
      username: ${CMC_DB_USERNAME:-}
      password: ${CMC_DB_PASSWORD:-}
      url: jdbc:postgresql://${CMC_DB_HOST:}:${CMC_DB_PORT:}/${CMC_DB_NAME:cmc}${CMC_DB_CONNECTION_OPTIONS:}

quartzProperties:
  org.quartz:
    scheduler:
      instanceId: AUTO
    jobStore:
      isClustered: false
      class: org.quartz.impl.jdbcjobstore.JobStoreTX
      driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
      dataSource: cmcDataSource
    threadPool:
      class: org.quartz.simpl.SimpleThreadPool
      threadCount: 8

