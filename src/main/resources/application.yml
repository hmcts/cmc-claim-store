---
server:
  port: 4400

management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /
  endpoint:
    health:
      show-details: always

spring:
  application:
    name: 'claim-store'
  mail:
    default-encoding: UTF-8
    test-connection: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 4000000KB
      max-request-size: 4000000KB
  jackson:
    default-property-inclusion: non_null
  datasource:
    claimstore:
      driverClassName: org.postgresql.Driver
      username: ${CLAIM_STORE_DB_USERNAME:-}
      password: ${CLAIM_STORE_DB_PASSWORD:-}
      url: jdbc:postgresql://${CLAIM_STORE_DB_HOST:}:${CLAIM_STORE_DB_PORT:}/${CLAIM_STORE_DB_NAME:claimstore}${CLAIM_STORE_DB_CONNECTION_OPTIONS:}
    scheduler:
      driverClassName: org.postgresql.Driver
      username: ${SCHEDULER_DB_USERNAME:-}
      password: ${SCHEDULER_DB_PASSWORD:-}
      url: jdbc:postgresql://${SCHEDULER_DB_HOST:}:${SCHEDULER_DB_PORT:}/${SCHEDULER_DB_NAME:scheduler}${SCHEDULER_DB_CONNECTION_OPTIONS:}

quartzProperties:
  org.quartz:
    scheduler:
      instanceId: AUTO
    jobStore:
      isClustered: false
      class: org.quartz.impl.jdbcjobstore.JobStoreTX
      driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
      dataSource: schedulerDataSource
    threadPool:
      class: org.quartz.simpl.SimpleThreadPool
      threadCount: 8

idam:
  api:
    url: "http://localhost:8080"
  s2s-auth:
    url: "http://localhost:4552"
    totp_secret: "AAAAAAAAAAAAAAAA"
    microservice: "cmc_claim_store"

