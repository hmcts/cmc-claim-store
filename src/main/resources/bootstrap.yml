spring:
  cloud:
    propertiesvolume:
      paths: /mnt/secrets/cmc
      prefixed: false
      aliases:
        claim-store-db-password: CLAIM_STORE_DB_PASSWORD
        cmc-db-password: CMC_DB_PASSWORD
        notify-api-key: GOV_NOTIFY_API_KEY
        citizen-oauth-client-secret: oauth2.client.secret
        claim-store-s2s-secret: idam.s2s-auth.totp_secret
        anonymous-caseworker-username: idam.caseworker.anonymous.username
        anonymous-caseworker-password: idam.caseworker.anonymous.password
        system-update-username: idam.caseworker.system.username
        system-update-password: idam.caseworker.system.password
        AppInsightsInstrumentationKey: azure.application-insights.instrumentation-key
        milo-recipient: MILO_CSV_RECIPIENT
        staff-email: STAFF_NOTIFICATIONS_RECIPIENT
        live-support-email: LIVE_SUPPORT_RECIPIENT
        rpa-email-sealed-claim: RPA_NOTIFICATIONS_SEALEDCLAIMRECIPIENT
        rpa-email-more-time-requested: RPA_NOTIFICATIONS_MORETIMEREQUESTEDRECIPIENT
        rpa-email-response: RPA_NOTIFICATIONS_RESPONSERECIPIENT
        rpa-email-ccj: RPA_NOTIFICATIONS_COUNTYCOURTJUDGEMENTRECIPIENT
        rpa-email-paid-in-full: RPA_NOTIFICATIONS_PAIDINFULLRECIPIENT
