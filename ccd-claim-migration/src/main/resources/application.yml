database:
  driverClassName: org.postgresql.Driver
  username: ${CLAIM_STORE_DB_USERNAME:-}
  password: ${CLAIM_STORE_DB_PASSWORD:-}
  url: jdbc:postgresql://localhost:5340/claimstore${CLAIM_STORE_DB_CONNECTION_OPTIONS:}
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1
  minSize: 8
  maxSize: 32
  evictionInterval: 10
  minIdleTime: 1 minute
